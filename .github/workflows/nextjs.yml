name: Deploy Next.js site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Чекаут кода
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Установка pnpm и зависимостей сразу
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true

      # Установка зависимостей с frozen lockfile
      - name: Install dependencies (ensure lockfile)
        run: pnpm install --frozen-lockfile

      # Установка Node.js и кеширование pnpm
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: "pnpm"

      # (Добавь тут свои шаги для сборки и деплоя, если нужны)
