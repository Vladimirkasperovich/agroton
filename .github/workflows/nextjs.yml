name: Deploy Next.js site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout кода
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Установка Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      # 3️⃣ Установка pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      # 4️⃣ Установка зависимостей с frozen lockfile
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ Настройка GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6️⃣ Кэш Next.js (для ускорения билда)
      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      # 7️⃣ Сборка Next.js проекта
      - name: Build with Next.js
        run: npx nx build portfolio

      # 8️⃣ Загрузка артефакта для Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/portfolio/portfolio

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
